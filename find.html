<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> friends-screen__chat - Welcome to KaKao Talk </title>
    <script src="https://kit.fontawesome.com/e3d200df32.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="status-bar">
     <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To do : wifi-->
     </div>
     <div class="status-bar__column">
        <span> 18:00 </span>
     </div>
     <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- Baterry Icon-->
        <!-- Lightning Icon--> 
     </div>
   </div> 
   
   <header class="screen-header">
    <h1 class="screen-header__title"> Find </h1>
    <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
    </header>

  <main class="find-screen__chat">
    <div class="find-option__main">
     <div class="find-option__qrcode">
       <i class="fa-sharp fa-solid fa-qrcode"></i>
       <span>QR Code</span>
     </div>
     <div class="find-option__contacts">
        <i class="fa-regular fa-address-book"></i>
        <span>Add by Contacts</span>
     </div>
     <div class="find-option__addbyid">
        <i class="fa-sharp fa-solid fa-fingerprint"></i>
        <span>Add by ID</span> 
     </div>
     <div class="find-option__invite">
        <i class="fa-regular fa-envelope"></i>
        <span>Invite</span>
     </div>
    </div>
     <div class="recommend_friends"> Recommended Friends </div>
     <div class="recommend_friends_center">You have no recommended friends.</div>
     <div class="find_chat">
         <span class="find_chat_main"> Open Chat</span>
         <span class="find_chat_right"> Go to Openchat Home<i class="fa-solid fa-circle-chevron-right"></i></span>
     </div> 
     <div class="open_chat_header">
      <div class="open_chat_text">
       <div class="open_chat_maintext">#JJANG-GU</div>
       <div class="open_chat_subtext">#JJANG-GU #CHOCOBI #FRIENDS</div>
       <div class="open_chat_subtitle">
       <span class="open_chat_subimage"><img src="screenshot/12.png"></span>
       <span class="open_chat_members">803 members | </span>
       <span class="open_chat_active">Active</span>
       </div>
      </div>
      <div class="open_chat_image">
       <div class="open_chat_mainimage">
        <img src="screenshot/17.png">
        <span class="chat_heart"> <i class="fa-solid fa-heart"></i> 326</span>
       </div>
      </div>
     </div>
     <div class="open_chat_header">
        <div class="open_chat_text">
         <div class="open_chat_maintext">#JJANG-AH</div>
         <div class="open_chat_subtext">#JJANG-AH #HANDSOME #FRIENDS</div>
         <div class="open_chat_subtitle">
         <span class="open_chat_subimage"><img src="screenshot/18.png"></span>
         <span class="open_chat_members">730 members | </span>
         <span class="open_chat_active">Active</span>
         </div>
        </div>
        <div class="open_chat_image">
         <div class="open_chat_mainimage">
          <img src="screenshot/19.png">
          <span class="chat_heart"> <i class="fa-solid fa-heart"></i> 380</span>
         </div>
        </div>
       </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
            <span class="nav_notification">14</span>
            <i class="fa-solid fa-comment fa-2x"></i>
         </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav_dot">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
  </nav>
    
   
</body>
</html>
