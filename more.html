<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> more_screen - Welcome to KaKao Talk </title>
    <script src="https://kit.fontawesome.com/e3d200df32.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="status-bar">
     <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To do : wifi-->
     </div>
     <div class="status-bar__column">
        <span> 18:00 </span>
     </div>
     <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- Baterry Icon-->
        <!-- Lightning Icon--> 
     </div>
   </div> 
   
   <header class="screen-header">
    <h1 class="screen-header__title"> More </h1>
    <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
    </header>

  <main class="find-screen__chat">
    <div class="user-component">
        <div class="user-component__column">
           <img src="screenshot/10.png" class="user-component__avatar user-component__avatar--xl">
           <div class="user-component__text">
             <h4 class="user-component__title more_name">Ryon</h4>
             <h6 class="user-component__subtitle more_number">+82 10-8281-5308<span>!</span></h6>
           </div>
        </div>
        <div class="user-component__column">
           <div class="user-component__chat">
            <i class="fa-solid fa-envelope-open-text fa-3x"></i>
           </div>
        </div>
      </div> 

      <div class="more_option">
        <div class="find-option__qrcode">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="find-option__contacts">
           <i class="fa-brands fa-google-drive"></i>
           <span>Talk Drive</span>
        </div>
        <div class="find-option__addbyid">
           <i class="fa-regular fa-face-smile"></i>
           <span>Emotions</span> 
        </div>
        <div class="find-option__invite">
            <i class="fa-solid fa-brush"></i>
           <span>Themes</span>
        </div>
       </div>

       <div class="more_option">
        <div class="find-option__qrcode">
          <i class="fa-solid fa-link"></i>
          <span>Account</span>
        </div>
        <div class="find-option__contacts">
           <i class="fa-regular fa-comments"></i>
           <span>OpenChat</span>
        </div>
        <div class="find-option__noname"></div>
        <div class="find-option__noname"></div>
       </div>
    
    <div class="suggestions">
     <div class="suggestions_headline"> Suggestions </div> 
     <div class="suggestion__item">
      <div class="suggestion__box">
      <i class="fa-solid fa-quote-right"></i>
      <span class="suggestion__name">KaKao Story</span>
      </div>
      <div class="suggestion__box">
      <i class="fa-solid fa-user-group"></i>
      <span class="suggestion__name">KaKao Friends</span>
      </div>
      <div class="suggestion__box">
        <i class="fa-solid fa-gamepad"></i>
        <span class="suggestion__name">KaKao Game</span>
        </div>
        <div class="suggestion__box">
          <span class="suggestion__name"></span>
          </div>                        
     </div>
    </div>        
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
            <span class="nav_notification">14</span>
            <i class="fa-solid fa-comment fa-2x"></i>
         </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav_dot">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
  </nav>
    
   
</body>
</html>
