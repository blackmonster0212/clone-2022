<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> setting_screen - Welcome to KaKao Talk </title>
    <script src="https://kit.fontawesome.com/e3d200df32.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="status-bar">
     <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To do : wifi-->
     </div>
     <div class="status-bar__column">
        <span> 18:00 </span>
     </div>
     <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- Baterry Icon-->
        <!-- Lightning Icon--> 
     </div>
   </div> 
   
   <header class="screen-header setting_header">
    <div class="screen-header__column"><a href="more.html"><i class="fa-solid fa-chevron-left"></i></a></div>
    <div class="screen-header__column"><span>Settings</span></div>
    <div class="screen-header__column"><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></div>
   </header>

  <main class="find-screen__chat setting-contents_header">
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-solid fa-volume-off"></i> </div>
    <div class="setting-column__name"><span>Notices</span></div>
   </div> 
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-solid fa-flask"></i></div>
    <div class="setting-column__name"><span>KaKao Lab</span></div>
   </div> 
   <div class="setting-column__external">
    <div class="setting-column__list">
      <div><i class="fa-solid fa-circle-info"></i></div>
      <div><span class="setting-column__external__name">Version</span></div>
    </div>
    <div class="setting-column__subname"><span>Latest Version</span></div>
   </div> 
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-solid fa-lock"></i></div>
    <div class="setting-column__name"><span>Privacy</span></div>
   </div>
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-regular fa-bell"></i></div>
    <div class="setting-column__name"><span>Notifications</span></div>
   </div>
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-regular fa-user"></i></div>
    <div class="setting-column__name"><span>Friends</span></div>
   </div>
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-regular fa-comment"></i></div>
    <div class="setting-column__name"><span>Chats</span></div>
   </div>
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-regular fa-lightbulb"></i></div>
    <div class="setting-column__name"><span>Display</span></div>
    <div class="setting-column__new"><span>N</span></div>
   </div>
   <div class="setting-column__external">
    <div class="setting-column__list">
      <div><i class="fa-solid fa-brush"></i></div>
      <div><span class="setting-column__external__name">Themes</span></div>
      <div class="setting-column__exnew"><span>N</span></div>
    </div>
    <div class="setting-column__subname"><span>Default theme</span></div>
   </div> 
   <div class="setting-column">
    <div class="setting-column__icon"><i class="fa-solid fa-phone"></i></div>
    <div class="setting-column__name"><span>Call</span></div>
   </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
            <span class="nav_notification">14</span>
            <i class="fa-solid fa-comment fa-2x"></i>
         </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav_dot">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
  </nav>
    
   
</body>
</html>
